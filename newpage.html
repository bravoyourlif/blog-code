<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>Set a point after Geocoder result</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
  	body { margin: 0; padding: 0; }
  	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
  </head>
  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <style>
      #geocoder-container > div {
      min-width: 50%;
      margin-left: 25%;
      }
    </style>
    <div id="map"></div>

    <script>
    	mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhdm95b3VybGlmIiwiYSI6ImNrNjhsNG9qcDA2NWIzaHFiMWE4Z2JyazYifQ.RvO3pTI0w7vRIA3PlYKntg';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 12,
        center: [-122.447303, 37.753574]
      });

      map.on('load', function() {
          /* Sample feature from the `examples.8fgz4egr` tileset:
          {
          "type": "Feature",
          "properties": {
          "ethnicity": "White"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [ -122.447303, 37.753574 ]
          }
          }
          */
      map.addSource('ethnicity', {
        type: 'vector',
        url: 'mapbox://examples.8fgz4egr'
      });
      map.addLayer({
        'id': 'population',
        'type': 'circle',
        'source': 'ethnicity',
        'source-layer': 'sf2010',
        'paint': {
        // make circles larger as the user zooms from z12 to z22
        'circle-radius': {
        'base': 1.75,
        'stops': [[12, 2], [22, 180]]
        },
        // color circles by ethnicity, using a match expression
        // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
        'circle-color': [
          'match',
          ['get', 'ethnicity'],
          'White',
          '#fbb03b',
          'Black',
          '#223b53',
          'Hispanic',
          '#e55e5e',
          'Asian',
          '#3bb2d0',
          /* other */ '#ccc'
        ]
        }
      });
    });
    </script>

  </body>
</html>
